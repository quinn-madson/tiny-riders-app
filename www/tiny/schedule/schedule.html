<ion-view title="Season 10 Schedule">
    <ion-content>
    
  <div class="tabs-striped tabs-top tabs-background-dark tabs-color-light">
    <div class="tabs">
      	<a class="tab-item" ng-click="setMode('future')">Upcoming</a>         
		<a class="tab-item" ng-click="setMode('past')">Past</a>
    </div>
  </div>	    
        <ion-list>
            <ion-item class="item-icon-right item-text-wrap col" ng-repeat="event in events" ng-click="nav(event)">
                <div class="title">{{event.summary}}</div>
                <div class="date">{{event.start.dateTime | fromNow}}</div>
                <div class="location">{{event.location}}</div>
                <!-- <div class="description">{{event.description}}</div> -->
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
